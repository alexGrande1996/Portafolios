

<mat-sidenav-container class="example-container">
        
        
  <mat-sidenav #sidenav mode="over" closed class="example-sidenav" [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top" [fixedBottomGap]="options.value.bottom">
      <!-- {{options.value.fixed ? 'Fixed' : 'Non-fixed'}}  -->
    <div class="marcoInterno">
      <div class="cajonTitulo"><h1  (click)="sidenav.toggle()">Menu<hr></h1></div>
      <div class="seciones">

        <div class="marcoPrimeraSecion" style="background-color: red; " (click)=" toogleGaleria(); sidenav.toggle();">
          <mat-icon>menu</mat-icon><span >Galeria</span>
        </div>
        <div class="marcoSegundaSecion"  style="background-color: blue;" (click)="toogleComics(); sidenav.toggle()">
          <mat-icon>menu</mat-icon><span>Comics</span>
          
        </div>
        <div class="marcoTerceraSecion"  style="background-color: green;" (click)="toogleMangas();  sidenav.toggle()">
          <mat-icon>menu</mat-icon><span>Mangas</span>
          
        </div>
        <div class="marcoCuartaSecion"  style="background-color: rgb(138, 138, 15);" (click)="toogleEnvioSolicitud(); sidenav.toggle()">
          <mat-icon>menu</mat-icon><span>Envio solicitud</span>
        
        </div>
        
      </div>
      <div class="pie" style="background-color: rgb(0, 195, 255); height: 30px;">
        <span class="info">Asociacion draco</span>
      </div>
    </div>



      
  </mat-sidenav>


  <nav>

    <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
  
    <div></div>
    <div>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"><mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
  
  
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
  
  
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
  
  
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
  
        </mat-menu>
  
        
    </div>
  </nav>
  



  <div class="vista-principal">
  
    <!-- Contenedor para cargar el componente secundario -->
    <div  class="carga" *ngIf="mostrarCarga">
      <app-vista-carga></app-vista-carga>
    </div>


    <div *ngIf="mostrarComics">
      <app-vista-comics></app-vista-comics>
    </div>


    <div *ngIf="mostrarGaleria">
      <app-vista-galeria></app-vista-galeria>
    </div>

    
    <div *ngIf="mostrarMangas">
      <app-vista-mangas></app-vista-mangas>
    </div>

    
    <div *ngIf="mostrarEnvioSolicitud">
      <app-vista-envio-solicitud></app-vista-envio-solicitud>
    </div>


  
  </div>


  
</mat-sidenav-container>
